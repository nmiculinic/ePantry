name: webui
description: A web app that uses AngularDart Components
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  angular: ^6.0.0-alpha+1
  # angular_components: ^0.13.0
  # https://github.com/dart-lang/angular_components/issues/440
  # protobuf due to datetime picker...
  angular_components:
    git:
      url: https://github.com/Timmmm/angular_components.git
      ref: fix_protobuf
      path: angular_components
  grpc: ^2.1.3
  openid_client: ^0.2.5
  protobuf: ^1.0.1

dev_dependencies:
  angular_test: ^2.3.0
  build_runner: ^1.6.0
  build_test: ^0.10.8
  build_web_compilers: ^2.3.0
  pedantic: ^1.8.0
  sass_builder: ^2.1.2
  test: ^1.6.0
